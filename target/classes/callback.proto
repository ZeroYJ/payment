syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.payment.callback";
option java_outer_classname = "CallBackProto";

package callback;

// The greeting service definition.
service CallBack {
    // Sends a greeting
    rpc aliPayNotify (CallBackParam) returns (ReturnParam) {
    }
}

// The request message containing the user's name.
message CallBackParam {
    string notify_time = 1;
    string notify_type = 2;
    string notify_id = 3;
    string app_id = 4;
    string charset = 5;
    string version = 6;
    string sign_type = 7;
    string sign = 8;
    string trade_no = 9;
    string out_trade_no = 10;
    string out_biz_no = 11;
    string buyer_id = 12;
    string buyer_logon_id = 13;
    string seller_id = 14;
    string seller_email = 15;
    string trade_status = 16;
    double total_amount = 17;
    double receipt_amount = 18;
    double invoice_amount = 19;
    double buyer_pay_amount = 20;
    double point_amount = 21;
    double refund_fee = 22;
    string subject = 23;
    string body = 24;
    string gmt_create = 25;
    string gmt_payment = 26;
    string gmt_refund = 27;
    string gmt_close = 28;
    string fund_bill_list = 29;
    string passback_params = 30;
    string voucher_detail_list = 31;
}

message ReturnParam {
    string status = 1;
}