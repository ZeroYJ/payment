server:
  port: 8080
  session:
    timeout: 30

druid:
  url: jdbc:mysql://fuliaoyi.com:3306/fly_payment?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=true
  username: fly
  password: fly@2016
  filters: stat,slf4j
  initialSize: 10
  maxActive: 100
  maxWait: 60000
  minIdle: 5
  timeBetweenEvictionRunsMillis: 60000
  minEvictableIdleTimeMillis: 300000
  validationQuery: SELECT 'x'
  testWhileIdle: true
  testOnBorrow: false
  testOnReturn: false
  poolPreparedStatements: true
  maxPoolPreparedStatementPerConnectionSize: 20

logging:
  config: classpath:logback.xml
   #  file: d:/logs/boot.log

mybatis:
    type-aliases-package: com.flyhtml.payment.db.model
    mapper-locations: classpath:mapper/*.xml

grpc:
  port: 9090

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
